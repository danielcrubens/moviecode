<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/movies.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="assets/img/icon.png" type="image/png">

  <title>Movie Code</title>

</head>

<body>
  <main>
    <section>
      <div class="container">
        <h1>Filmes Populares</h1>
        <div class="input-container">
          <input type="text" name="movie-name" id="movie-name" placeholder="Digite algum filme para pesquisar...">
          <img src="assets/img/search-icon.svg" alt="Ícone de pesquisa" class="searchIcon">
        </div>
        <div class="d-flex checkbox">
          <input type="checkbox" name="onlyFavorites" id="onlyFavorites">
          <p>Mostrar meus filmes favoritos apenas</p>
        </div>
      </div>
    </section>

    <section class="movies"></section>

  </main>
  <script src="assets/js/movies.js"></script>
</body>
</html>
